<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

 <script type="text/javascript">
 function formValidation(){
    var name     = document.getElementById('name').value;
    var email    = document.getElementById('email').value;
    var phone    = document.getElementById('phone').value;
	var subject  = document.getElementById('subject').value;
	var alphaExp = /^[A-Za-z ]{3,50}$/;;
	var emailexp = "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@" + "[A-Za-z0-9-]+(\\.[a-z]{2,3})$" ;
    var numericExp = /^[0-9+-]+$/;
	
if(name == '')
{
alert('Please Enter Name') ;
document.getElementById("name").focus();
return false;
}
else if(!name.match(alphaExp) && name != ''){
      alert('Please use only letters (a-z,A-Z)');
      document.getElementById("name").focus();
	  document.getElementById("name").style.cssText = "border:1px solid red !important" ;
      return false;
  }
else if(email == '')
{
  alert('Please Enter Email') ;
  document.getElementById("email").focus();
  return false;
}
else if(!email.match(emailexp) && email != ''){
    
     alert('Please enter valid Email Address');
     document.getElementById("email").focus();
     document.getElementById("email").style.cssText = "border:1px solid red !important" ;
     return false;
 }
else if(phone == '')
{
alert('Please Enter Phone') ;
document.getElementById("phone").focus();
return false;
}
else if(!phone.match(numericExp) && phone != ''){
    alert('Please enter valid phone.');
    document.getElementById("phone").focus();
	document.getElementById("phone").style.cssText = "border:1px solid red !important" ;
        return false;
  }
else if(subject == '')
{
alert('Please Enter Subject') ;
document.getElementById("subject").focus();
return false;
}
else
    {
       return true; 
    } 
}
 </script>
